<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/demo-stencil-watch.esm.js"></script>
    <script nomodule src="/build/demo-stencil-watch.js"></script>
  </head>
  <body>
    <div>Lazy Loaded</div>
    <my-component id="Stuffs" has-histogram="false"></my-component>
  </body>

  <script>
    const runTest = () => {
      console.log('running runTest');
      document.querySelector('#Stuffs').hasHistogram = true;
    };

    setTimeout(() => document.querySelector('#Stuffs').hasHistogram = false, 5000)

    customElements.whenDefined('my-component').then(runTest);
  </script>
</html>
